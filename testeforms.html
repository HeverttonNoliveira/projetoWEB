<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Formulário De Contato</h1>

    <form action="">
        Nome:<input type="text"/><br> 
        E-mail:<input type="email"/><br> 
        Telefone:<input type="tel"/> <br>
        Menssagem:<input type="text"/> <br> <br>
        
        Escolha: <br>
        <input type="checkbox"/>Livro <br>
        <input type="checkbox"/>Games <br>
        <input type="checkbox"/>Cuscuz<br>
        <input type="checkbox"/>Cachorro<br>
        <input type="checkbox"/>Gato<br> <br>

        Sexo:<br>
        <input type="radio"/> Feminino <br>
        <input type="radio"/> Masculino <br>

        Data: <br>
        <input type="date"> <br>

        <input type="button"/>
        <input type="submit"/>
    </form>

</body>
</html>
